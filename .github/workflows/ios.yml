name: Build iOS

on:
  push:
    branches: [master, main]
    paths:
      - 'dashboard/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'dashboard/**'
  workflow_dispatch:

permissions:
  contents: write

env:
  PNPM_VERSION: 10

jobs:
  build-ios:
    name: Build iOS (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-ios
            platform: iphoneos
          - os: macos-14
            target: aarch64-apple-ios-sim
            platform: iphonesimulator

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'dashboard/pnpm-lock.yaml'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './dashboard/src-tauri -> target'

      - name: Install dependencies
        working-directory: ./dashboard
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./dashboard
        run: pnpm run build

      - name: Build iOS app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: dashboard
          tagName: ios-v__VERSION__
          releaseName: 'Housaky Dashboard iOS v__VERSION__'
          releaseBody: 'iOS IPA build for iPhone and Simulator'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

  build-success:
    name: iOS Build Success
    needs: [build-ios]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-ios.result }}" != "success" ]; then
            echo "iOS build failed!"
            exit 1
          fi
          echo "iOS builds completed successfully!"
