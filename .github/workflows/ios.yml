name: Build iOS

on:
  push:
    branches: [main]
    paths:
      - 'dashboard/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [main]
    paths:
      - 'dashboard/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: "iphoneos"
            arch: arm64
          - os: macos-14
            target: "iphonesimulator"
            arch: arm64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install iOS dependencies
        run: |
          cd dashboard
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Build iOS app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ios-v__VERSION__
          releaseName: 'Housaky Dashboard iOS v__VERSION__'
          releaseBody: 'iOS IPA build for iPhone and Simulator'
          releaseDraft: true
          prerelease: false

  build-xcframework:
    needs: build-ios
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: ./dashboard
        run: pnpm install --frozen-lockfile

      - name: Build XCFramework
        working-directory: ./dashboard
        run: pnpm run tauri build -- --target aarch64-apple-ios --lib-only

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcframework
          path: dashboard/src-tauri/target/aarch64-apple-ios/release/*.a
