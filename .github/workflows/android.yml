name: Build Android

on:
  push:
    branches: [master, main]
    paths:
      - 'dashboard/**'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'dashboard/**'
  workflow_dispatch:

permissions:
  contents: write

env:
  PNPM_VERSION: 10
  ANDROID_BUILD_TOOLS: "34.0.0"
  ANDROID_PLATFORM: "34"
  NDK_VERSION: "25.2.9519653"

jobs:
  build-android:
    name: Build Android (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: aarch64-linux-android
            arch: arm64-v8a
          - os: ubuntu-22.04
            target: x86_64-linux-android
            arch: x86_64
          - os: ubuntu-22.04
            target: armv7-linux-androideabi
            arch: armeabi-v7a

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'dashboard/pnpm-lock.yaml'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './dashboard/src-tauri -> target'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;${{ env.NDK_VERSION }}"

      - name: Install dependencies
        working-directory: ./dashboard
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./dashboard
        run: pnpm run build

      - name: Build Android APK
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NDK_HOME: $ANDROID_HOME/ndk/${{ env.NDK_VERSION }}
        with:
          projectPath: dashboard
          tagName: android-v__VERSION__
          releaseName: 'Housaky Dashboard Android v__VERSION__'
          releaseBody: 'Android APK build'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

  build-universal-apk:
    name: Build Universal APK
    needs: [build-android]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'dashboard/pnpm-lock.yaml'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,x86_64-linux-android,armv7-linux-androideabi

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './dashboard/src-tauri -> target'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;${{ env.NDK_VERSION }}"

      - name: Install dependencies
        working-directory: ./dashboard
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./dashboard
        run: pnpm run build

      - name: Build debug APK
        working-directory: ./dashboard
        run: pnpm run tauri android build --debug
        env:
          NDK_HOME: $ANDROID_HOME/ndk/${{ env.NDK_VERSION }}
        continue-on-error: true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-apk-debug
          path: |
            dashboard/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          retention-days: 7

  build-success:
    name: Android Build Success
    needs: [build-android]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-android.result }}" != "success" ]; then
            echo "Android build failed!"
            exit 1
          fi
          echo "Android builds completed successfully!"
