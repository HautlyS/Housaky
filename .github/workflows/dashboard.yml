name: Build Dashboard

on:
  push:
    branches: [master, main]
    paths:
      - 'dashboard/**'
      - '.github/workflows/dashboard.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'dashboard/**'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  PNPM_VERSION: 10

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'dashboard/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ./dashboard
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        working-directory: ./dashboard
        run: pnpm test

  build-tauri:
    name: Build ${{ matrix.platform }} (${{ matrix.arch }})
    needs: [test-unit]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: x64
            target: x86_64-unknown-linux-gnu
            bundles: deb,rpm

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'dashboard/pnpm-lock.yaml'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './dashboard/src-tauri -> target'

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libwebkit2gtk-4.1 \
            libssl-dev \
            pkg-config

      - name: Install system dependencies (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew update
          brew install create-dmg || true

      - name: Install dashboard dependencies
        working-directory: ./dashboard
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./dashboard
        run: pnpm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: dashboard
          tagName: dashboard-v__VERSION__
          releaseName: 'Housaky Dashboard v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }} ${{ matrix.platform == 'linux' && '--bundles deb,rpm' || '' }}

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'dashboard/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ./dashboard
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./dashboard
        run: pnpm exec playwright install --with-deps chromium

      - name: Run e2e tests
        working-directory: ./dashboard
        run: pnpm run test:e2e || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: dashboard/playwright-report/
          retention-days: 7

  build-success:
    name: Build Success
    needs: [build-tauri]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-tauri.result }}" != "success" ]; then
            echo "Build failed!"
            exit 1
          fi
          echo "All builds completed successfully!"
