# Housaky Docker Compose Example
# 
# Quick start:
#   1. Copy this file and set your API key
#   2. Run: docker-compose up -d
#   3. Access gateway at http://localhost:3000
#
# For more info: https://github.com/theonlyhennygod/housaky

services:
  housaky:
    image: ghcr.io/theonlyhennygod/housaky:latest
    # Or build locally:
    # build: .
    container_name: housaky
    restart: unless-stopped
    
    environment:
      # Required: Your LLM provider API key
      - API_KEY=${API_KEY:-}
      # Or use the prefixed version:
      # - HOUSAKY_API_KEY=${HOUSAKY_API_KEY:-}
      
      # Optional: LLM provider (default: openrouter)
      # Options: openrouter, openai, anthropic, ollama
      - PROVIDER=${PROVIDER:-openrouter}
      
      # Allow public bind inside Docker (required for container networking)
      - HOUSAKY_ALLOW_PUBLIC_BIND=true
      
      # Optional: Model override
      # - HOUSAKY_MODEL=arcee-ai/trinity-large-preview:free
      
    volumes:
      # Persist workspace and config (must match WORKDIR/HOME in Dockerfile)
      - housaky-data:/housaky-data
      
    ports:
      # Gateway API port (override HOST_PORT if 3000 is taken)
      - "${HOST_PORT:-3000}:3000"
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD", "housaky", "doctor"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  housaky-data:
