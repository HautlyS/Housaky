version: '3.8'

services:
  housaky-node-1:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ID=node-1
      - ENABLE_EVOLUTION=true
    volumes:
      - ./data/node-1:/data
    restart: unless-stopped
    
  housaky-node-2:
    build: .
    ports:
      - "8081:8080"
    environment:
      - NODE_ID=node-2
      - ENABLE_EVOLUTION=true
      - BOOTSTRAP_NODES=housaky-node-1:8080
    volumes:
      - ./data/node-2:/data
    restart: unless-stopped
    depends_on:
      - housaky-node-1
      
  housaky-node-3:
    build: .
    ports:
      - "8082:8080"
    environment:
      - NODE_ID=node-3
      - ENABLE_EVOLUTION=true
      - BOOTSTRAP_NODES=housaky-node-1:8080,housaky-node-2:8080
    volumes:
      - ./data/node-3:/data
    restart: unless-stopped
    depends_on:
      - housaky-node-1
      - housaky-node-2

networks:
  default:
    driver: bridge
